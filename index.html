<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Weather Safety</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drone Weather Safety - Girvan, Scotland</h1>

    <!-- Traffic Light System -->
    <div class="traffic-light" id="wind-light">
        <h2>Wind</h2>
        <div class="light red"></div>
        <div class="light amber"></div>
        <div class="light green"></div>
    </div>

    <div class="traffic-light" id="rain-light">
        <h2>Rain</h2>
        <div class="light red"></div>
        <div class="light amber"></div>
        <div class="light green"></div>
    </div>

    <div class="traffic-light" id="visibility-light">
        <h2>Visibility</h2>
        <div class="light red"></div>
        <div class="light amber"></div>
        <div class="light green"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
